<a
  style="cursor: pointer;"
  class="list-group-item clearfix"
  [routerLink]="[index]"
  routerLinkActive="active">
  <div class="col-8">
    <h4>{{ recipe.name }}</h4>
    <span>{{ recipe.description }}</span>
  </div>
  <div class="col-4">
    <img [src]="recipe.imagePath" alt="Image" class="img-thumbnail">
  </div>
</a>
